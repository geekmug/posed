allprojects {
  // Copy the javadoc output into the dist/doc directory
  task distJavadoc(type: Copy, dependsOn: javadoc) {
    from(javadoc.destinationDir)
    into("${distDir}/doc/${project.name}-javadoc")
  }

  // Make the root project depend on the subprojects for convenience
  if (project != rootProject) {
    rootProject.distJavadoc.dependsOn(distJavadoc)
  }
}

// Make the javadoc dist output a part of the dist output
dist.dependsOn distJavadoc
